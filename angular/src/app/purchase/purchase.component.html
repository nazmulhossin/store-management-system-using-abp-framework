<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Purchases' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button *abpPermission="'MyStore.Purchases.Create'" id="create" class="btn btn-primary" type="button"
            (click)="createPurchase()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewPurchase' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="purchase.items" [count]="purchase.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'MyStore.Purchases.Edit'" ngbDropdownItem (click)="editBook(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'MyStore.Purchases.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::PurchaseNumber' | abpLocalization" prop="purchaseNumber"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::PurchaseDate' | abpLocalization" prop="purchaseDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.purchaseDate | date }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::SupplierName' | abpLocalization" prop="supplierName"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::description' | abpLocalization" prop="description"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::TotalAmount' | abpLocalization" prop="totalAmount">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.totalAmount | currency }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::PaidAmount' | abpLocalization" prop="paidAmount">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.paidAmount | currency }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen" class="modal">
  <ng-template #abpHeader>
    <h3>{{ (selectedPurchase.id ? '::Edit' : '::NewPurchase' ) | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()" class="purchase-form">
      <!-- PURCHASE HEADER FIELDS -->
      <div class="top-section">
        <div class="top-section-top">
          <div class="top-form-field">
            <label>Purchase Number</label><span class="required-field"> * </span>
            <input class="form-control" formControlName="purchaseNumber" />
          </div>

          <div class="top-form-field">
            <label>Purchase Date</label><span class="required-field"> * </span>
            <div class="input-group">
              <input class="form-control" ngbDatepicker #d="ngbDatepicker" formControlName="purchaseDate" />
              <button class="btn btn-outline-secondary" type="button" (click)="d.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>

          <div class="top-form-field">
            <label>Supplier Name</label><span class="required-field"> * </span>
            <input class="form-control" formControlName="supplierName" />
          </div>
        </div>

        <div class="mt-2">
          <label>Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
        </div>
      </div>
      <hr />

      <!-- TABLE OF ITEMS -->
      <table class="table table-bordered mt-2 purchase-items-table">
        <thead>
          <tr>
            <th>Serial</th>
            <th style="width: 25%">Product Name</th>
            <th style="width: 25%">Warehouse Name</th>
            <th style="width: 17%">Quantity</th>
            <th style="width: 17%">Unit Price</th>
            <th style="width: 17%">Item Discount</th>

            <th style="text-align:center;">
              <button class="btn btn-primary btn-sm" type="button" (click)="addItem()"><i class="fa-solid fa-plus"></i></button>
            </th>
          </tr>
        </thead>

        <tbody formArrayName="purchaseItems">
          <tr *ngFor="let item of purchaseItems.controls; let i = index" [formGroupName]="i">
            <td>{{i+1}}</td>

            <td><input class="form-control" formControlName="productName"></td>
            <td><input class="form-control" formControlName="warehouseName"></td>

            <td>
              <input type="number" class="form-control" formControlName="quantity" (input)="updateSummary()">
            </td>

            <td>
              <input type="number" class="form-control" formControlName="unitPrice" (input)="updateSummary()">
            </td>

            <td>
              <input type="number" class="form-control" formControlName="discount" (input)="updateSummary()">
            </td>

            <td style="text-align:center;">
              <button class="btn btn-danger btn-sm" type="button" (click)="removeItem(i)"><i class="fa-solid fa-minus"></i></button>
            </td>

          </tr>
        </tbody>
      </table>
      <hr />

      <!-- SUMMARY -->
      <div class="summary mt-3">

        <div class="mt-2">
          <label>Total Amount</label>
          <input type="number" class="form-control" [value]="totalAmount" readonly />
        </div>

        <div class="mt-2">
          <label>Overall Discount</label>
          <input type="number" class="form-control" [value]="totalDiscount" readonly />
        </div>

        <div class="mt-2">
          <label>Payable Amount</label>
          <input type="number" class="form-control" [value]="payableAmount" readonly />
        </div>

        <div class="mt-2">
          <label>Paid Amount <span class="required-field">*</span></label>
          <input type="number" class="form-control" formControlName="paidAmount" />
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
